<!DOCTYPE html>
<html lang="en" >
<head>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <title>stuffs</title>
</head>
<body ng-app="app" ng-controller="mainController" ng-cloak>

  <div layout="row" layout-align="center center">
      <form ng-submit="getSearch(selected.val(), pagesBool)">
          <md-input-container>
              <label>Search by: {{selected.display | lowercase}}</label>
              <input ng-model="title">
          </md-input-container>
      </form>
    <md-button class="md-raised" type="submit">Submit</md-button>
        <div flex="20">
          <md-select id="selectBox" aria-label="select" ng-model="selected" ng-model-options="{trackBy: '$value.val'}">
            <md-option ng-value="thing" ng-repeat="thing in things">{{thing.display}}</md-option>
          </md-select>
        </div>
      <div flex="10"><md-checkbox ng-model="pagesBool">Pages?</md-checkbox></div>
      <div flex="10"><md-checkbox ng-model="postersBool">Posters?</md-checkbox></div>
  </div>


    <div layout="row" ng-repeat="data in searchData track by $index">
      <div flex><a ng-href="http://www.imdb.com/title/{{data.imdbID}}">{{data.Title}}</a></div>
      <div flex="10">{{data.Type}}</div>
      <div flex="10">{{data.Year}}</div>
    </div>

<span ng-if="pagesBool && searchData">Page:</span>
    <span ng-repeat="item in page track by $index">
        <span ng-click="getSearch(item, true)"> {{$index+2}}</span>
    </span>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <script src="app.js"></script>
  <script src="controller.js"></script>
  <script src="service.js"></script>
</body>
</html>
